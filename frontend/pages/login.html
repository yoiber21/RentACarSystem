<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Iniciar Sesión - Rent a Car</title>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <div class="container">
            <a href="../index.html" class="logo">Rent a Car</a>
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="vehicles.html">Vehículos</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                    <li><a href="login.html">Iniciar Sesión</a></li>
                    <li><a href="register.html">Registrarse</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido principal de la página de login -->
    <section class="login-form">
        <div class="container">
            <h2>Iniciar Sesión</h2>
            <form action="http://localhost:3000/api/v1/auth/login" method="POST">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>.</p>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Rent a Car. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
</body>

</html>
