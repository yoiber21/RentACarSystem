<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Registro - Rent a Car</title>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <div class="container">
            <a href="../index.html" class="logo">Rent a Car</a>
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="vehicles.html">Vehículos</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                    <li><a href="login.html">Iniciar Sesión</a></li>
                    <li><a href="register.html">Registrarse</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido principal de la página de registro -->
    <section class="registration-form">
        <div class="container">
            <h2>Crear Cuenta</h2>
            <form action="http://localhost:3000/api/v1/auth/register" method="POST" onsubmit="return validateRegisterForm()">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="name" required>
            
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="lastname" required>
            
                <label for="correo_electronico">Correo Electrónico:</label>
                <input type="email" id="correo_electronico" name="email" required>
            
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="phone_number">
            
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="password" required>
            
                <label for="confirmar_contrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmar_contrasena" name="confirm_password" required>
            
                <button type="submit" class="btn">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Rent a Car. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
</body>

</html>
